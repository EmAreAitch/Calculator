<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/63b50a04e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="calculator">
        <div class="output">
            <p class="calculation"></p>
            <p class="result"></p>
        </div>
        <button class="clear"><i class="fa-solid fa-delete-left"></i></button>
        <div class="operations">
            <button class="allClear">AC</button>
            <button class="brackets">()</button>
            <button class="operator"> % </button>
            <button class="operator"> รท </button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator"> + </button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="minus"> - </button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator"> ร </button>
            <button class="dot">.</button>
            <button class="number">0</button>
            <button class="equal">=</button>
            <button class="sign">+/-</button>
        </div>
   </div> 
</body>
</html>
